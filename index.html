<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result</title>
</head>

<body>
    <main>
        <div class="result-summary">
            <div class="results grid-flow">
                <h1 class="section-title">Your Result</h1>
                <p class="result-score"><span>76</span> of 100</p>
                <p class="score-rank">Great</p>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary grid-flow">
                <h2 class="section-title">Summary</h2>
                <div class="grid-flow">
                    <div class="summary-item clr-accent-1">
                        <div class="flex-group">
                            <img src="assets/images/icon-reaction.svg">
                            <h3 class="summary-item-title">Reaction</h3>
                        </div>
                        <p class="summary-score"><span>80</span>/100</p>
                    </div>

                    <div class="summary-item clr-accent-2">
                        <div class="flex-group">
                            <img src="assets/images/icon-memory.svg">
                            <h3 class="summary-item-title">Memory</h3>
                        </div>
                        <p class="summary-score"><span>80</span>/100</p>
                    </div>

                    <div class="summary-item clr-accent-3">
                        <div class="flex-group">
                            <img src="assets/images/icon-verbal.svg">
                            <h3 class="summary-item-title">Verbal</h3>
                        </div>
                        <p class="summary-score"><span>80</span>/100</p>
                    </div>

                    <div class="summary-item clr-accent-4">
                        <div class="flex-group">
                            <img src="assets/images/icon-visual.svg">
                            <h3 class="summary-item-title">Visual</h3>
                        </div>
                        <p class="summary-score"><span>80</span>/100</p>
                    </div>
                </div>

                <button>Continue</button>
            </div>
        </div>
    </main>
</body>

</html>
